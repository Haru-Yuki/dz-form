<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="u-flexWrapper">
		<div class="u-width250">
			<div class="RegistrationForm">
				<div class="RegistrationForm-image">
					<img class="u-defaultImageSize" src="https://www.namepros.com/a/2018/05/106343_82907bfea9fe97e84861e2ee7c5b4f5b.png">
				</div>
				<div class="RegistrationForm-content">
					<div class="RegistrationForm-login">
						<div class="RegistrationForm-loginName">
							<input class="RegistrationForm-loginName--login" type="text" name="login" placeholder="Username">
						</div>
						<div class="RegistrationForm-loginPassword">
							<input class="RegistrationForm-loginPassword--password" type="password" name="password" placeholder="Password">
						</div>
						<div class="RegistrationForm-loginButton">
							<button class="Button">Login</button>
						</div>					
					</div>
					<div class="RegistrationForm-additional">
						<div class="RegistrationForm-additionalCheckBox">
							<input class="RegistrationCheckBox" type="checkbox" id="remember" name="checkbox">
							<label class="RegistrationCheckBox-label" for="remember">Remember me</label>
						</div>
						<div class="RegistrationForm-additionalLink">
							<a class="RegistrationLink" href="">Forgot Password?</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
